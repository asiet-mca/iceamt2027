<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="40%" stop-color="#2E4036"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="#CC5833"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#F2F0E9" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="630" transform="translate(100,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" transform="translate(200,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" transform="translate(300,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" transform="translate(400,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" transform="translate(500,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" transform="translate(600,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" transform="translate(700,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" transform="translate(800,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" transform="translate(900,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" transform="translate(1000,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" transform="translate(1100,0)"/>
  </g>

  <!-- Decorative ring â€” top right -->
  <circle cx="1050" cy="120" r="180" fill="none" stroke="#CC5833" stroke-width="0.8" stroke-dasharray="4 8" opacity="0.15"/>
  <circle cx="1050" cy="120" r="130" fill="none" stroke="#CC5833" stroke-width="0.5" stroke-dasharray="2 6" opacity="0.1"/>

  <!-- Conference type label -->
  <text x="80" y="190" font-family="monospace" font-size="11" fill="#CC5833" letter-spacing="4" text-transform="uppercase">TWO-DAY INTERNATIONAL CONFERENCE</text>

  <!-- Main title -->
  <text x="80" y="280" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="96" fill="#F2F0E9" letter-spacing="-3">ICEAMT</text>
  <text x="80" y="370" font-family="Georgia, 'Times New Roman', serif" font-style="italic" font-weight="500" font-size="80" fill="#CC5833" letter-spacing="-1">2027</text>

  <!-- Accent line -->
  <rect x="80" y="395" width="200" height="2.5" rx="1.25" fill="#CC5833" opacity="0.6"/>

  <!-- Full name -->
  <text x="80" y="440" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="18" fill="#F2F0E9" opacity="0.6">International Conference on Emerging Trends in</text>
  <text x="80" y="468" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="18" fill="#F2F0E9" opacity="0.8">Applied Science, Management &amp; Technology</text>

  <!-- Date + Location -->
  <text x="80" y="530" font-family="monospace" font-size="13" fill="#F2F0E9" opacity="0.35" letter-spacing="2">MARCH 31 &amp; AUG 1, 2027</text>
  <text x="80" y="555" font-family="monospace" font-size="13" fill="#F2F0E9" opacity="0.35" letter-spacing="2">KALADY, KERALA, INDIA</text>

  <!-- Organized by -->
  <text x="80" y="595" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#F2F0E9" opacity="0.25">Organized by Adi Shankara Institute of Engineering &amp; Technology</text>

  <!-- Bottom accent line -->
  <rect x="0" y="622" width="1200" height="8" fill="url(#accent)" opacity="0.4"/>
</svg>
